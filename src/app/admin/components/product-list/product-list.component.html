


<table mat-table [dataSource]="products" class="mat-elevation-z8 products-table"  >


    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let product"> 
            <span class="material-icons">
                view_stream
            </span>                  
            {{product.title}} 
        </td>
    </ng-container>
    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let product"> 
          <span class="material-icons">
              description
          </span>              
          {{product.description}} 
        </td>
      </ng-container>    
    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let product"> {{product.price | currency}} </td>
    </ng-container>    
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> 
            <div class="row center-xs">
                <button mat-mini-fab color="accent" (click)="openDialog('Create a New Product','')" >
                    <mat-icon>note_add</mat-icon>
                 </button>   
            </div>
       
        </th>
        <td mat-cell *matCellDef="let product">
            <div class="row center-xs">
                <button mat-icon-button color="primary" (click)="openDialog('Edit Product',product)">
                    <mat-icon>
                        create
                    </mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="deleteProduct(product)">
                    <mat-icon>
                        delete
                    </mat-icon>
                </button>
            </div>


            
        </td>
    </ng-container>      
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
